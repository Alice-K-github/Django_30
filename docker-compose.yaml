services:
  web:
    build: .
    command: sh -c "python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/static
    expose:
      - "8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env
  db:
    image: postgres:16.0
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 30s
      timeout: 10s
      retries: 5
  redis:
    image: redis
    container_name: 'redis_app'
    volumes:
      - ./redis_data:/data
    env_file:
      - .env
  celery:
    build: .
    container_name: 'celery_app'
    command: celery worker --app=core --loglevel=info
    volumes:
      - .:/code
    links:
      - redis
    depends_on:
      - web
      - redis
  nginx:
    build: .
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./html:/usr/share/nginx/html
volumes:
  postgres_data:
  static_volume:
  redis_volume: